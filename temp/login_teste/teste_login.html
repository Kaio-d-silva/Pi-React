<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <!-- A imagem de fundo será definida via CSS -->
        </div>
        <div class="login-form">
            <h1>LOGIN</h1>
            <form id="form-login" action="#"> <!-- Mude 'action' se necessário -->
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit">ENTRAR</button>
                <a href="#" class="forgot-link">Esqueceu usuário ou senha?</a>
                <a href="#" class="signup-link">CADASTRAR-SE</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
